<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="./style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <!-- <div class="bg">
    <img src="./photo.jpg" alt="">
  </div> -->
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Weather APP</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
         
        </ul>
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" id="submit" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
    

<div class="container my-4">
  <h3 class="text-center my-4">Weather for <samp id="cityname"></samp></h3>
  <main>
    <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Temperature</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><samp id="t"></samp><small class="text-muted fw-light"> °C</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
             
             
              <li>Min-temperature is:<samp id="min_temp"></samp>°C</li>
              <li class="my-4">Max-temperature is:<samp id="max_temp"></samp>°C</li>
            </ul>
            <!-- <button type="button" class="w-100 btn btn-lg btn-outline-primary">Sign up for free</button> -->
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm">
          <div class="card-header py-3">
            <h4 class="my-0 fw-normal">Humidity</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><samp id="humidity"></samp><small class="text-muted fw-light">%</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
              <li>Cloud PCT is :<samp class="cloud_pct" id="cloud_pct"></samp></li>
              <li>Sunrise :<samp id="sunrise"></samp></li>
              <li>Sunset :<samp id="sunset"></samp></li>
             
            </ul>
            <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Get started</button> -->
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card mb-4 rounded-3 shadow-sm ">
          <div class="card-header py-3 ">
            <h4 class="my-0 fw-normal">Wind</h4>
          </div>
          <div class="card-body">
            <h1 class="card-title pricing-card-title"><samp id="wind_speed"></samp><small class="text-muted fw-light"> km/hr</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
          
              <li>Wind-degrees is :<samp id="wind_degrees"></samp></li>
              <li class="my-4">Feels-like :<samp id="feels_like"></samp></li>
            </ul>
            <!-- <button type="button" class="w-100 btn btn-lg btn-primary">Contact us</button> -->
          </div>
        </div>
      </div>
    </div>

  </main>
</div>


    <script src="./app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
